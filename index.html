<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Shop</title>
    <!--font awesome -->
    <script src="https://kit.fontawesome.com/be773aa673.js" crossorigin="anonymous"></script>
    <!--custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>JS Shop</h1>
        <form id="filters" action="#">
            <div>
                <label for="product-type">Cat√©gorie de produits:</label>
                <select name="product-type" id="product-type">
                    <option value="T-shirt" selected="selected">T-shirt</option>
                    <option value="shirt">Shirt</option>
                    <option value="polo">Polo</option>
                </select>
            </div>
            <div>
                <label for="sleeves-option">Option pour les manches:</label>
                <select name="sleeves-option" id="sleeves-option">
                    <option value="courtes" selected="selected">Courtes</option>
                    <option value="longues">Longues</option>
                </select>
            </div>
        </form>
        <form id="custom" action="#">
            <div>
                <label for="width">Largeur :</label>
                <input type="text" id="width" name="width">
            </div>
            <div>
                <label for="height">Hauteur :</label>
                <input type="text" id="height" name="height">
            </div>
        </form>
        <hr>
        <div id="products-display">
        
        </div>
    </main>

    <aside id="basket">
    </aside>
    <script src="script.js"></script>
</body>
</html>
